# =============================================================================
# CI Pipeline - Sport Club AI Receptionist
# =============================================================================
# This workflow runs on every push and pull request to ensure code quality
# and test coverage before merging changes.

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  PYTHONPATH: ${{ github.workspace }}/backend/src # Add global PYTHONPATH

jobs:
  # ===========================================================================
  # Linting Job - Check code style and quality
  # ===========================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatting check)
        run: |
          black --check --diff backend/src/app backend/test

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff backend/src/app backend/test

      - name: Run Flake8 (linting)
        run: |
          flake8 backend/src/app backend/test --max-line-length=120 --ignore=E501,W503

  # ===========================================================================
  # Test Job - Run unit and integration tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint # Only run tests if linting passes

    services:
      # PostgreSQL service for testing
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx pytest-mock

      - name: Create test environment file
        run: |
          cat > backend/src/.env.test << EOF
          APP_NAME=Sport Club AI Receptionist
          ENVIRONMENT=test
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline

          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
          SUPABASE_URL=https://test.supabase.co
          SUPABASE_KEY=test-key

          JWT_SECRET_KEY=test-jwt-secret-key

          VAPI_API_KEY=test-vapi-key
          VAPI_ASSISTANT_ID=test-assistant
          VAPI_PHONE_NUMBER=+46700000000
          VAPI_BASE_URL=https://api.vapi.ai

          TWILIO_ACCOUNT_SID=test-sid
          TWILIO_AUTH_TOKEN=test-token
          TWILIO_PHONE_NUMBER=+46700000000

          MATCHI_BASE_URL=https://matchi.se
          MATCHI_API_KEY=test-matchi-key

          MANAGER_PHONE_NUMBER=+46700000000
          ALLOWED_ORIGINS=http://localhost:3000
          EOF

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          PYTHONPATH: ${{ github.workspace }}/backend/src
        run: |
          cp src/.env.test src/.env
          alembic upgrade head

      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          ENVIRONMENT: test
          PYTHONPATH: ${{ github.workspace }}/backend/src
        run: |
          cp src/.env.test src/.env
          pytest test/ -v --cov=src/app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scan Job - Check for vulnerabilities
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        run: |
          pip install -r backend/requirements.txt
          safety check --full-report || true

      - name: Run Bandit (security linting)
        run: |
          bandit -r backend/src/app -ll -ii || true

  # ===========================================================================
  # Build Job - Verify the application can be built
  # ===========================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Verify imports
        working-directory: backend/src
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/src
        run: |
          python -c "from app.main import app; print('âœ… Application imports successfully')"

      - name: Build Docker image (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

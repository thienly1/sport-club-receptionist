name: Backend Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
        echo "SECRET_KEY=test_secret_key_for_ci" >> $GITHUB_ENV
        echo "VAPI_API_KEY=test_vapi_key" >> $GITHUB_ENV
        echo "TWILIO_ACCOUNT_SID=test_twilio_sid" >> $GITHUB_ENV
        echo "TWILIO_AUTH_TOKEN=test_twilio_token" >> $GITHUB_ENV
    
    - name: Run database migrations
      run: |
        cd backend
        alembic upgrade head
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
    
    - name: Run linting
      run: |
        pip install flake8 black
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check code formatting with black
        black --check .
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        cd backend
        pytest test/ -v -m "not integration and not slow and not external" --cov=src/app --cov-report=xml --cov-report=term-missing
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
    
    - name: Run integration tests
      run: |
        cd backend
        pytest test/ -v -m integration --cov=src/app --cov-report=xml --cov-report=term-missing --cov-append
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
    
    - name: Run all tests with coverage
      run: |
        cd backend
        pytest test/ -v --cov=src/app --cov-report=xml --cov-report=html --cov-report=term-missing
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: backend/htmlcov/
        retention-days: 30
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: backend/test-results/
        retention-days: 30
    
    - name: Check coverage threshold
      run: |
        cd backend
        coverage report --fail-under=70
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check (dependency vulnerabilities)
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Run bandit (security issues in code)
      run: |
        bandit -r backend/src -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30

  type-checking:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests types-PyYAML
        pip install -r requirements.txt
    
    - name: Run mypy type checking
      run: |
        mypy backend/src --ignore-missing-imports || true
      continue-on-error: true

  performance-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install locust
    
    - name: Run performance tests
      run: |
        cd backend
        pytest test/ -v -m slow --durations=10
      continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [test, security-scan, type-checking]
    if: always()
    steps:
    - name: Send notification
      run: |
        echo "Test suite completed"
        echo "Test status: ${{ needs.test.result }}"
        echo "Security scan status: ${{ needs.security-scan.result }}"
        echo "Type checking status: ${{ needs.type-checking.result }}"
      # Add notification logic here (Slack, email, etc.)
[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = test

# Minimum version
minversion = 7.0

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src/app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    routes: API route tests
    models: Database model tests
    services: Service layer tests
    external: Tests that call external services (mock required)

# Coverage options
[coverage:run]
source = src/app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod